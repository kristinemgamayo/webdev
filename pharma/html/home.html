<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../img/logo.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/logo.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Pharmastar</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/gaia.css" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link href="../fonts/pe-icon-7-stroke.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">

    <link href="../css/login-register.css" rel="stylesheet" />
    <link href="../themify-icons/themify-icons.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" color-on-scroll="570">
        <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
        <div class="container">
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a href="#top" class="navbar-brand">
                    <i class="ti-home"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right navbar-uppercase">
                    
                    <li>
                        <a style="font-size: 15px;" class="button" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                </ul>
            </div>
            <div class="modal fade login" id="loginModal">
              <div class="modal-dialog login animated">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></button>
                        <h4 class="modal-title">Pharmastar</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                    <input id="username" class="form-control" type="text" placeholder="Username" name="username">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <a href="../html/list.html"><input class="btn btn-success btn-login" type="button" value="Login"></a>
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>        
                  </div>
              </div>
          </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>


    <div class="section section-header">
        <div class="parallax filter filter-color-indigo">
            <div class="image"
                style="background-image: url('../img/bg.png')">
            </div>
            <div class="container">
                <div class="content">
                    <div class="title-area">
                        <p style="font-size: 50px; letter-spacing: 1px; color:#009c1a">Pharmastar Int'l Trading Corporation</p>
                        <h2 style="font-size: 20px; letter-spacing: 1px;" class="title-modern">Medical Pharmacy</h2>
                        <h3 style="font-size: 20px;"></h3>
                        <div class="separator line-separator">♦</div>
                    </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <div class="row">
                <div class="title-area">
                    <h2>Our Product</h2>
                    <div class="separator separator-indigo">✻</div>
                    <p class="description">Offers</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="info-icon">
                        <div class="icon text-danger">
                            <i class=""></i>
                        </div>
                        <h3>Medicines</h3>
                        <p class="description"></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-icon">
                        <div class="icon text-danger">
                            <i class=""></i>
                        </div>
                        <h3>Machine</h3>
                        <p class="description"></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-icon">
                        <div class="icon text-danger">
                            <i class=""></i>
                        </div>
                        <h3>Diagnostic</h3>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section section-small section-get-started">
        <div class="parallax filter filter-color-indigo">
            <div class="image" style="background-image: url(../img/bg.png);">
            </div>
            <div class="container">
                <div class="title-area">
                    <h2 class="text-white">Do you want to work with us?</h2>
                    <div class="separator line-separator">♦</div>
                    <p class="description"></p>
                </div>

                <div class="button-get-started">
                    <a href="#gaia" class="btn btn-danger btn-fills btn-lg" style="letter-spacing: 1px;">Contact Us</a>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer footer-big footer-color-black" data-color="black">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-1 col-sm-3">
                    <div class="info">
                        <h5 class="title">Follow us on</h5>
                        <nav>
                            <ul>
                                <li>
                                    <a href="#" class="btn btn-social btn-facebook btn-simple">
                                        <i class="fa fa-facebook-square"></i> Facebook
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-social btn-dribbble btn-simple">
                                        <i class="fa fa-dribbble"></i> Dribbble
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-social btn-twitter btn-simple">
                                        <i class="fa fa-twitter"></i> Twitter
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-social btn-reddit btn-simple">
                                        <i class="fa fa-google-plus-square"></i> Google+
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <hr>
            <div class="copyright">
                 © <script> document.write(new Date().getFullYear()) </script> Pharmastar Int'l Trading Corporation
            </div>
        </div>
    </footer>

</body>
